<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Interativo</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Painel Interativo</h1>
        <div class="tools">   
            <div class="control-group">
                <input type="text" id="textInput" placeholder="Digite seu texto">
                <button id="addButton">Adicionar</button>
                <button id="clearButton">Limpar</button>
            </div>
            <div class="font-tools">
                <input type="range" id="fontSizeSlider" min="10" max="50" value="16">
                <label for="fontSizeSlider">Tamanho da fonte</label>
            </div>
            <div class="color-control">
                <label for="colorPicker">Cor do texto:</label>
                <input type="color" id="colorPicker">
            </div>
            <div class="position-control">
                <button class="position-button" data-position="left">Esquerda</button>
                <button class="position-button" data-position="center">Centro</button>
                <button class="position-button" data-position="right">Direita</button>
            </div>
            <div class="image-tools">
                <input type="file" id="imageUpload" accept="image/*">
                <button id="addImage">Adicionar Imagem</button>
            </div>
        </div>
        <div class="canvas">
            
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
